[tool.poetry]
name = "templify"
version = "0.1.0"
description = "Templify simplifies advanced templating features."
authors = ["Pieter Kuppens <pieter.kuppens@gmail.com>"]
license = "MIT"
readme = "README.md"
homepage = "https://github.com/pkuppens/templify"
repository = "https://github.com/pkuppens/templify"
documentation = "https://pkuppens.github.io/templify"

[tool.poetry.dependencies]
python = "^3.12"
jmespath = "^0.10.0"
reportlab = "^4.1.0"
pre-commit = "^4.2.0"
pytest = "^7.4.0"
pytest-cov = "^4.1.0"
black = "^23.7.0"
ruff = "^0.1.0"
mypy = "^1.5.1"
pytest-mock = "^3.12.0"
pytest-xdist = "^3.5.0"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"

[tool.black]
line-length = 88
target-version = ['py312']

[tool.ruff]
line-length = 88
target-version = "py312"
select = ["E", "F", "I", "N", "W", "B", "C4", "UP", "RUF"]

[tool.mypy]
python_version = "3.12"
warn_return_any = true
warn_unused_configs = true
disallow_untyped_defs = true
check_untyped_defs = true
disallow_incomplete_defs = true
disallow_untyped_decorators = true
no_implicit_optional = true
warn_redundant_casts = true
warn_unused_ignores = true
warn_no_return = true
warn_unreachable = true

[tool.pytest.ini_options]
minversion = "6.0"
addopts = "-ra -q --cov=templify --cov-report=term-missing"
testpaths = [
    "tests",
]
filterwarnings = [
    "ignore::DeprecationWarning",
    "ignore::UserWarning",
]

[tool.poetry.scripts]
templify = "templify.cli:main"
